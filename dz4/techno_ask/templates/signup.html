{% extends "base.html"%}

{% block title %} Регистрация {% endblock %}

{% block content %}

<div class="subheader">
    <h1>Registration</h1>
</div>
<form class="form-group" style="margin-top: 40px">
    <div class="form-group row has-warning">
        <label for="LoginInput" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <div>
                <input class="form-control logForms" id="LoginInput" placeholder="Enter your login ">
            </div>
            <div class="attention">Login reserved</div>
        </div>
    </div>
    <div class="form-group row has-warning">
        <label for="emailinput" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control logForms" id="EmailInput" placeholder="Enter your email">
            <div class="attention">Sorry, wrong email!</div>
        </div>
    </div>
    <div class="form-group row has-warning">
        <label for="nickinput" class="col-sm-2 col-form-label">Nickname</label>
        <div class="col-sm-10">
            <input type="email" class="form-control logForms" id="NickInput" placeholder="Enter your nickname">
            <div class="attention">Nickname reserved</div>
        </div>
    </div>
    <div class="form-group row has-warning">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control logForms" id="inputPassword" placeholder="Enter your password">
            <div class="attention">Sorry, wrong password!</div>
            <small class="text-muted">
                Must be 8-20 characters long. </small>
        </div>
    </div>
    <div class="form-group row has-warning">
        <label for="inputPassword" class="col-sm-2 col-form-label">Repeat password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control logForms" id="repeatPassword" placeholder="Repeat your password">
            <div class="attention">Sorry, wrong password!</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="exampleInputFile" class="col-sm-2 col-form-label">Upload avatar</label>
        <div class="col-sm-10">
            <input type="file" class="form-control-file logForms" id="exampleInputFile" aria-describedby="fileHelp">
        </div>
    </div>
</form>
<div style="margin-left: 145px;">
    <button class="btn btnlog">Submit</button>
</div>
{% endblock %}
