{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="subheader">
    <h1>Log In</h1>
</div>
<form class="form-group">
    <div class="form-group row has-warning">
        <label class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <div>
                <input class="form-control logForms form-control-warning" id="LoginInput" placeholder="Enter your login ">
            </div>
            <div class="attention">Field cannot be empty</div>
        </div>
    </div>
    <div class="form-group row has-danger">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control logForms form-control-danger" aria-describedby="passwordHelpInline" id="inputPassword" placeholder="Enter your password">
            <div class="attention">Sorry, wrong password!</div>
        </div>
    </div>
</form>
<div style="margin-left: 145px;">
    <button class="btn btnlog">Login</button>
    <a href="{% url 'signup' %}" class="link" style="margin-left:10px;">create new account</a>
</div>

{% endblock %}
