{% extends "base.html"%}

{% block title %} Settings {% endblock %}

{% block content %}
{% load static %}

<div class="subheader">
    <h1>Settings</h1>
</div>
<form class="form-group" style="margin-top: 40px">
    <div class="form-group row has-warning">
        <label for="LoginInput" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <div>
                <input class="form-control logForms" id="LoginInput" placeholder="Enter your login ">
            </div>
            <div class="attention">Login reserved</div>
        </div>
    </div>
    <div class="form-group row has-warning">
        <label for="emailinput" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control logForms" id="EmailInput" placeholder="Enter your email">
            <div class="attention">Sorry, wrong email!</div>
        </div>
    </div>
    <div class="form-group row has-warning">
        <label for="nickinput" class="col-sm-2 col-form-label">Nickname</label>
        <div class="col-sm-10">
            <input type="email" class="form-control logForms" id="NickInput" placeholder="Enter your nickname">
            <div class="attention">Nickname reserved</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="exampleInputFile" class="col-sm-2 col-form-label">Upload avatar</label>
        <div class="col-sm-10">
            <img src="{% static 'img/user.png' %}">
            <input style="margin-top: 20px" type="file" class="form-control-file logForms" id="exampleInputFile" aria-describedby="fileHelp">
        </div>
    </div>
</form>
<div style="margin-left: 145px;">
    <button class="btn btnlog">Submit</button>
</div>
{% endblock %}
